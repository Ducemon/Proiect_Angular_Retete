<div class="row">
  <div class = "col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">{{error}} </div>
    <div *ngIf="isLoading">
      <h1>LOADING...</h1>
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id ="email"
        ngModel
        name="email"
        required
        email>
      </div>
      <div class="form-group">
        <label for="password">Passwod</label>
        <input type="password" class="form-control" id ="password" ngModel
        required
        name="password"
        minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">{{isLogged ? 'Login'  : 'Sign Up'}}</button>
      </div>
      <div>
        <button class="btn btn-primary" type="button" (click)="onSwitch()">{{isLogged ? 'Switch to Sign Up' : 'Switch to Login'}}</button>
      </div>
    </form>
  </div>
</div>
