<a style="cursor: pointer"
   [routerLink]="[index]"
   routerLinkActive="active"
   class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{rep.name}}</h4>
    <p class="list-group-item-text">{{rep.description}}</p>
  </div>
  <span class="pull-right">
      <img [src]="rep.imgPath" [alt]="rep.name" class="img-responsive:" style="max-height: 50px">
      </span>
</a>
